<template name="LoginPassword">
  <div class="login-password container">
    <div class="row flex-items-xs-center">
      <div class="col-md-4 col-sm-9">
        {{#if currentUser}}
          <p class="mt-3 text-muted" style="text-align: center;">You're logged in!</p>
        {{else}}
          {{> atForm state='signIn'}}
		  <small class="d-block text-muted">
			  This form is for signing in to local (test) accounts only.
			  To sign in with your Cornell account, click <em>Sign In</em>in the navbar.
		  </small>
        {{/if}}
      </div>
    </div>
  </div>
</template>
