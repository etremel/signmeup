<template name="DeviceCard">
  <div class="device-card media {{currentDeviceClass session}}">
    <div class="media-left" href="#">
      <i class="media-object device-icon material-icons">{{icon}}</i>
    </div>
    <div class="media-body">
      <strong class="media-heading">{{session.name}}</strong>
      <p class="text-muted mb-0">{{session.user.fullName}} &middot; {{formattedUserAgent session.userAgent}}</p>
    </div>

    {{#if isInRole 'admin,mta,hta,ta' session.queue.courseId}}
      <button type="button" class="close js-release-session">
        <i class="material-icons">close</i>
      </button>
    {{/if}}
  </div>
</template>
