<template name="TicketDrawer">
  <div class="ticket-drawer row drawer hidden pt-2">
    <div class="container">
      <div class="row">
        <div class="td col-xs-1 text-muted">
          {{#if ticket.isClaimed}}
            {{formattedClaimDuration}}
          {{/if}}
        </div>
        <div class="td col-xs-6">
          <h5>Question</h5>
          <p>{{ticket.question}}</p>
        </div>
        <div class="td col-xs-5">
          {{#if taView}}
            <h5>Notifications</h5>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary" disabled>Announce name</button>

              {{#if showEmailNotificationButton ticket}}
                <button type="button" class="btn btn-secondary js-notify-email">Send email</button>
              {{/if}}

              {{#if showTextNotificationButton ticket}}
                <button type="button" class="btn btn-secondary js-notify-text">Send text</button>
              {{/if}}
            </div>
          {{/if}}

          <div class="js-notification-result mt-1"></div>
        </div>
      </div>
    </div>
  </div>
</template>
